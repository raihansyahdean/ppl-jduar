---
version: "3"

services:
  web:
    image: rafiftaris/jduar-nvidia-smart-crm_web:latest
    stdin_open: true
    tty: true
    command: gunicorn smartcrm_backend.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file: .env.staging
  nginx:
    image: rafiftaris/jduar-nvidia-smart-crm_nginx:latest
    stdin_open: true
    tty: true
    ports:
      - 80:80
    depends_on:
      - web