openapi: 3.0.1
info:
  title: Smart CRM
  description: API Documentation for Smart CRM Project by JDUAR NVIDIA Team
  termsOfService: 'http://swagger.io/terms/'
  version: 1.0.0
servers:
  - url: 'https://ppl-smartcrm-backend.herokuapp.com/'
tags:
  - name: crossroads
    description: API Connectivity to dummy and frontend
paths:
  '/crossroads/regist':
    post:
      security:
        - bearerAuth: []
      tags:
        - crossroads
      summary: Send registration photo to dummy API
      operationId: crossroads
      description: Photo captured from frontend is sent to backend in a encoded string. Backend compressed the photo and send all of it to dummy API.
      requestBody:
        description: User data
        content:
          application/json:
            schema:
              data:
                - position: front
                  image: <image>
                - position: right
                  image: <image>
                - position: left
                  image: <image>
                - position: bottom
                  image: <image>
                - position: top
                  image: <image>

        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Payload Received
        '400':
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    description: Terjadi ketika email/password tidak sesuai format penulisan. Invalid Request terjadi ketika payload tidak sesuai format.
                    example: "Invalid Payload"
components:
  schemas:
    ApiErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 500001
        message:
          type: string
    Forbidden:
      type: object
      properties:
        code:
          type: integer
          example: 403002
        message:
          type: string
          example: Forbidden
    InvalidRequest:
      type: object
      properties:
        code:
          type: integer
          example: 400001
        message:
          type: string
          example: Invalid Request
    NotFound:
      type: object
      properties:
        code:
          type: integer
          example: 404002
        message:
          type: string
          example: data not found
    Success:
      type: object
      properties:
        code:
          type: integer
          example: 200001
        message:
          type: string
          example: success